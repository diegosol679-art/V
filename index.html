<html lang="en">
<head>

  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>DIEGO'S ENEMIES</title>
  <style>
    body {
      background: #000;
      color: #fff;
      font-family: 'Courier New', Courier, monospace;
      margin: 0;
      padding: 20px;
      line-height: 1.4;
    }
    h1 {
      color: #fff;
      text-align: center;
      border-bottom: 2px solid #555;
      padding-bottom: 10px;
      margin-bottom: 30px;
    }
    .enemy {
      background: #111;
      border: 1px solid #333;
      padding: 15px;
      margin-bottom: 20px;
      border-radius: 3px;
    }
    .name {
      font-size: 1.3em;
      font-weight: bold;
      color: #ddd;
      margin-bottom: 8px;
    }
    .reason {
      color: #aaa;
    }
    button {
      background: #222;
      color: #fff;
      border: 1px solid #444;
      padding: 10px 20px;
      margin: 20px 0;
      font-family: inherit;
      cursor: pointer;
    }
    button:hover {
      background: #333;
    }
    #form {
      display: none;
      background: #111;
      border: 1px solid #333;
      padding: 20px;
      margin: 20px 0;
    }
    input, textarea {
      width: 100%;
      padding: 10px;
      margin: 10px 0;
      background: #000;
      color: #fff;
      border: 1px solid #444;
      font-family: inherit;
    }
    #list {
      margin-top: 30px;
    }
  </style>
</head>
<body>

  <h1>DIEGO'S ENEMIES</h1>

  <button onclick="toggleForm()">ADD ENEMY</button>

  <div id="form">
    <input type="text" id="enemyName" placeholder="Name of the enemy">
    <textarea id="enemyReason" rows="4" placeholder="Why they are on the list. Be specific."></textarea>
    <button onclick="addEnemy()">SUBMIT TO THE LIST</button>
  </div>

  <div id="list">
    <!-- Enemies will appear here -->
  </div>

  <script>
    function toggleForm() {
      var form = document.getElementById("form");
      form.style.display = form.style.display === "block" ? "none" : "block";
    }

    function addEnemy() {
      var name = document.getElementById("enemyName").value.trim();
      var reason = document.getElementById("enemyReason").value.trim();

      if (!name || !reason) {
        alert("Fill both fields you idiot");
        return;
      }

      var list = document.getElementById("list");
      var entry = document.createElement("div");
      entry.className = "enemy";

      entry.innerHTML = `
        <div class="name">${name}</div>
        <div class="reason">${reason}</div>
      `;

      list.appendChild(entry);

      // Clear inputs
      document.getElementById("enemyName").value = "";
      document.getElementById("enemyReason").value = "";

      // Hide form after add
      document.getElementById("form").style.display = "none";

      // Save to localStorage so it survives refresh
      saveEnemies();
    }

    function saveEnemies() {
      var enemies = [];
      var entries = document.querySelectorAll(".enemy");
      entries.forEach(entry => {
        var name = entry.querySelector(".name").textContent;
        var reason = entry.querySelector(".reason").textContent;
        enemies.push({name, reason});
      });
      localStorage.setItem("diegosEnemies", JSON.stringify(enemies));
    }
